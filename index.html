<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üé∞ –≠–ª–∏—Ç–Ω—ã–π –°–ª–æ—Ç —Å % –∏ –ê–≤—Ç–æ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{box-sizing:border-box;}
    body{margin:0;padding:20px;background:#1b1b1b;color:#e3c77c;font-family:'Segoe UI',sans-serif;text-align:center;}
    .container{max-width:100%;padding:0 10px;}
    h1{font-size:1.4em;margin-bottom:10px;}
    .controls{margin-bottom:10px;}
    .controls input{width:60px;padding:5px;margin:0 5px;border:1px solid #e3c77c;background:#111;color:#e3c77c;border-radius:4px;}
    button{padding:8px 16px;background:#e3c77c;color:#1b1b1b;border:none;border-radius:5px;cursor:pointer;}
    .slot{display:flex;justify-content:center;margin:10px auto;overflow:hidden;border:3px solid #e3c77c;border-radius:8px;background:#111;max-width:320px;height:180px;}
    .reel{width:60px;height:180px;overflow:hidden;position:relative;margin:0 2px;border-left:1px solid #333;border-right:1px solid #333;}
    .track{position:absolute;top:0;left:0;width:100%;transition:transform 1s cubic-bezier(.25,.1,.25,1);}
    .symbol{height:60px;line-height:60px;font-size:2em;}
    .stats, .groups{max-width:320px;margin:10px auto;text-align:left;background:#2b2b2b;padding:10px;border:2px solid #e3c77c;border-radius:6px;font-size:.9em;}
    .groups p{margin:4px 0;}
    @media(max-width:600px){
      .reel{width:50px;} .symbol{font-size:1.5em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ –≠–ª–∏—Ç–Ω—ã–π –°–ª–æ—Ç</h1>
    <div class="controls">
      <label>–®–∞–Ω—Å —É—Å–ø–µ—Ö–∞ %:
        <input type="number" id="chanceInput" value="25" min="0" max="100" step="0.1">
      </label>
      <label>–ê–≤—Ç–æ-–∫—Ä—É—Ç–æ–≤:
        <input type="number" id="autoInput" value="1" min="1" max="100">
      </label>
      <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å</button>
    </div>

    <div class="slot" id="slotMachine"></div>
    <div class="stats" id="stats"></div>
    <div class="groups" id="groups"></div>
  </div>

  <script>
    const symbols = ['üçí','üçã','üçá','üçâ','üîî','‚≠ê','üíé','üçÄ','üëë','7Ô∏è‚É£','üçé','ü•ù'];
    let totalSpins=0, totalWins=0, rollsSinceJP=0;
    const counts={groups:Array(11).fill(0), smallJP:0, medJP:0, bigJP:0};

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è 5 –±–∞—Ä–∞–±–∞–Ω–æ–≤
    const slot = document.getElementById('slotMachine');
    for(let i=0;i<5;i++){
      const reel=document.createElement('div');
      reel.className='reel';
      const track=document.createElement('div');
      track.className='track';
      reel.appendChild(track);
      slot.appendChild(reel);
    }

    function spin(){
      const chance=parseFloat(document.getElementById('chanceInput').value);
      const autoCount=parseInt(document.getElementById('autoInput').value);
      totalSpins+=autoCount;

      // –ê–Ω–∏–º–∞—Ü–∏—è (–≤–∏–∑—É–∞–ª—å–Ω—ã–π —Å–ø–∏–Ω)
      document.querySelectorAll('.track').forEach(track=>{
        track.innerHTML='';
        for(let j=0;j<3;j++){
          const s=document.createElement('div');
          s.className='symbol';
          s.textContent=symbols[Math.floor(Math.random()*symbols.length)];
          track.appendChild(s);
        }
        const first=track.children[0].cloneNode(true);
        track.appendChild(first);
        track.style.transform='translateY(0)';
        setTimeout(()=>track.style.transform='translateY(-60px)',50);
      });

      // –õ–æ–≥–∏–∫–∞ –∞–≤—Ç–æ—Å–ø–∏–Ω–æ–≤
      for(let k=0;k<autoCount;k++){
        // —Å–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ä–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
        const mid=[]
        for(let i=0;i<5;i++){
          mid.push(symbols[Math.floor(Math.random()*symbols.length)]);
        }
        if(mid.every(v=>v===mid[0])){
          totalWins++;
          const gi=symbols.indexOf(mid[0]);
          if(gi>=0&&gi<11) counts.groups[gi]++;
          rollsSinceJP++;
          if(rollsSinceJP>=500&&Math.random()<0.05){
            counts.bigJP++; rollsSinceJP=0;
          } else if(rollsSinceJP>=250&&Math.random()<0.01){
            counts.medJP++; rollsSinceJP=0;
          } else if(rollsSinceJP>=100&&Math.random()<0.005){
            counts.smallJP++; rollsSinceJP=0;
          }
        } else {
          rollsSinceJP++;
        }
      }

      updateUI();
    }

    function updateUI(){
      const losses = totalSpins - totalWins;
      document.getElementById('stats').innerHTML=
        `<p>–í—Å–µ–≥–æ —Å–ø–∏–Ω–æ–≤: ${totalSpins}</p>`+
        `<p>–í—ã–∏–≥—Ä—ã—à–µ–π: ${totalWins}</p>`+
        `<p>–ü—Ä–æ–∏–≥—Ä—ã—à–µ–π: ${losses}</p>`+
        `<p>–î–∂–µ–∫–ø–æ—Ç –º–∞–ª—ã–π: ${counts.smallJP} | —Å—Ä–µ–¥–Ω–∏–π: ${counts.medJP} | –±–æ–ª—å—à–æ–π: ${counts.bigJP}</p>`;

      let html='';
      counts.groups.forEach((c,i)=>{
        html+=`<p>–ì—Ä—É–ø–ø–∞ ${i+1} (${symbols[i]}): ${c}</p>`;
      });
      html+=`<p>–ì—Ä—É–ø–ø–∞ 12 (–º–∞–ª—ã–π JP): ${counts.smallJP}</p>`;
      html+=`<p>–ì—Ä—É–ø–ø–∞ 13 (—Å—Ä–µ–¥–Ω–∏–π JP): ${counts.medJP}</p>`;
      html+=`<p>–ì—Ä—É–ø–ø–∞ 14 (–±–æ–ª—å—à–æ–π JP): ${counts.bigJP}</p>`;
      document.getElementById('groups').innerHTML=html;
    }

    updateUI();
  </script>
</body>
</html>
