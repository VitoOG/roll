<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üé∞ –°–ª–æ—Ç –î–∂–µ–∫–ø–æ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1b1b1b;
      font-family: 'Arial', sans-serif;
      color: #e3c77c;
      text-align: center;
    }

    .container {
      max-width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      margin: 10px auto;
      overflow: hidden;
      max-width: 320px;
      border: 3px solid #e3c77c;
      border-radius: 10px;
      background: #111;
    }

    .reel {
      width: 60px;
      height: 180px;
      overflow: hidden;
      margin: 0 2px;
      position: relative;
      border-left: 1px solid #444;
      border-right: 1px solid #444;
    }

    .reel-inner {
      position: absolute;
      width: 100%;
      animation: spin 1s ease-out forwards;
    }

    .symbol {
      height: 60px;
      font-size: 2em;
      line-height: 60px;
    }

    @keyframes spin {
      0% { top: -300px; }
      100% { top: 0; }
    }

    button {
      padding: 10px 20px;
      background: #e3c77c;
      color: #1b1b1b;
      border: none;
      border-radius: 5px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .stats {
      margin-top: 20px;
      font-size: 0.9em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      text-align: left;
      gap: 8px;
      max-width: 320px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ –≠–ª–∏—Ç–Ω—ã–π –°–ª–æ—Ç</h1>
    <div class="slot-container" id="slot"></div>
    <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="stats" id="stats"></div>
  </div>

  <script>
    const symbols = ['üçí', 'üçã', 'üçá', 'üçâ', 'üîî', '‚≠ê', 'üíé', 'üçÄ', 'üëë', '7Ô∏è‚É£', 'üçé', 'ü•ù'];
    let groupHits = Array(14).fill(0);
    let totalSpins = 0;

    function randomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spin() {
      const slot = document.getElementById('slot');
      slot.innerHTML = '';

      const results = [];

      for (let i = 0; i < 5; i++) {
        const reel = document.createElement('div');
        reel.className = 'reel';

        const reelInner = document.createElement('div');
        reelInner.className = 'reel-inner';

        const reelSymbols = [];
        for (let j = 0; j < 3; j++) {
          const sym = randomSymbol();
          reelSymbols.push(sym);
          const div = document.createElement('div');
          div.className = 'symbol';
          div.textContent = sym;
          reelInner.appendChild(div);
        }

        results.push(reelSymbols);
        reel.appendChild(reelInner);
        slot.appendChild(reel);
      }

      evaluate(results);
    }

    function evaluate(result) {
      totalSpins++;
      const middleRow = result.map(col => col[1]);

      const unique = [...new Set(middleRow)];
      let group = null;

      if (unique.length === 1) {
        group = 13 + Math.floor(Math.random() * 2); // –î–∂–µ–∫–ø–æ—Ç—ã: 13 –∏–ª–∏ 14
      } else {
        group = Math.floor(Math.random() * 11);
      }

      groupHits[group]++;
      updateStats();
    }

    function updateStats() {
      const statsDiv = document.getElementById('stats');
      let html = `<strong>–í—Å–µ–≥–æ —Å–ø–∏–Ω–æ–≤:</strong> ${totalSpins}<br><div class="grid">`;

      for (let i = 0; i < 14; i++) {
        let label = i < 11 ? `–ì—Ä—É–ø–ø–∞ ${i + 1}` : (i === 11 ? '–î–∂–µ–∫–ø–æ—Ç: –º–∞–ª—ã–π' : i === 12 ? '–î–∂–µ–∫–ø–æ—Ç: —Å—Ä–µ–¥–Ω–∏–π' : '–î–∂–µ–∫–ø–æ—Ç: –±–æ–ª—å—à–æ–π');
        html += `<div>${label}</div><div>${groupHits[i]} —Ä–∞–∑</div>`;
      }

      html += '</div>';
      statsDiv.innerHTML = html;
    }

    window.onload = () => {
      spin(); // –ü–µ—Ä–≤–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
    };
  </script>
</body>
</html>
